<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<body>

<br>
<br>

        <br>

        <br>
        <h4 style="color: whitesmoke;">Enter The Second Number</h4>
        <br>
        <br>
        <input placeholder="Enter The Second Number" id="number2">

		<br>
		<button class="btn btn-success" style="width: 20%;" onclick="send()">Send</button>
	</center>
</div>

<script src="quiz_page.js"></script>

</html>
